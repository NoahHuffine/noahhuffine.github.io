<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noahs Math Tools</title>

    <style>
        #homeBtn {
            margin-top: 20px;
            padding: 0.6em 1.2em;
            font-family: monospace;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #eee;
            text-decoration: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.25s;
        }

        #homeBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            overflow-y: visible;
            background: #000;
            color: white;
            font-family: monospace;
        }
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            animation-name: fall;
            animation-timing-function: linear;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(55vh) rotate(20deg);
            }
            100% {
                transform: translateY(110vh) rotate(-20deg);
            }
        }


        #messageBox {
    position: fixed;               
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 1.5em 2em;
    background: rgba(255, 255, 255, 0.15);  
    color: white;
    font-family: monospace;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    border-radius: 1em;
    border: 1px solid rgba(255, 255, 255, 0.25);

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    max-width: 80%;
}
        .hereLink {
    text-decoration: none;      
    color: white;              
    font-weight: bold;
    transition: 0.25s ease;
}

.hereLink:hover {
    text-shadow: 0 0 8px rgba(200, 200, 200, 0.8);
}
    </style>
</head>

<body>
    <a id="homeBtn" href="https://noahhuffine.github.io/Emulator/">Emulator</a>
    <a id="homeBtn" href="https://noahhuffine.github.io/Games/">Games</a>
    <div id="messageBox">
    <p>Welcome to Noahs Math Tools</p>
    <p><a class="hereLink" href="https://github.com/NoahHuffine/Roms/blob/c6bacc54d287536daaccfb95a665d89ceba2e9b4/README.md" target="_blank">If you want roms for the emulator click here</a></p>
</div>
        <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';

            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 200);
    </script>

</body>
</html>
