<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noahs Math Tools</title>

    <style>
        #homeBtn {
            margin-top: 20px;
            padding: 0.6em 1.2em;
            font-family: monospace;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.45);
            color: #eee;
            text-decoration: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.25s;
        }

        #homeBtn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;

            background: linear-gradient(45deg, #000000, #ff7a00);
            background-size: 400% 400%;
            animation: bgshift 4s ease infinite;

            color: white;
        }

        @keyframes bgshift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #messageBox {
    position: fixed;               
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 1.5em 2em;
    background: rgba(0, 0, 0, 0.45);  
    color: white;
    font-family: monospace;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    border-radius: 1em;
    border: 1px solid rgba(255, 255, 255, 0.25);

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    max-width: 80%;
}
    </style>
</head>

<body>
    <a id="homeBtn" href="https://noahhuffine.github.io/Emulator/" target="_blank">Emulator</a>
    <a id="homeBtn" href="https://noahhuffine.github.io/Games/" target="_blank">Games</a>
    <div id="messageBox">
    <p>Welcome to Noahs Math Tools</p>
    <p>If you want roms for the  emulator go click <a href="https://github.com/NoahHuffine/Roms/blob/c6bacc54d287536daaccfb95a665d89ceba2e9b4/README.md" target="_blank">here</a></p>
</div>

</body>
</html>
